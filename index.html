<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
 <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>facebook-login or signup </title>
</head>
<body class="bg-gray-100">
    <div class="container flex mx-auto items-center justify-center mt-48 ">
    <div class=" left w-1/3 mx-14">
        <img class="w-60 mx-6 -my-4 " src ="Facebook.png" alt="">
        <p class="text-3xl  mx-6">Facebook helps you connect and share with the people in your life</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email adress or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="password">
        <button class=" bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">log In</button>
        <span class="text-blue-600 text-center text-sm  my-2 cursor-pointer hover:underline">Forgotten password ?</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create New Account</button>
    <span class="absolute -bottom-12 text-sm "><span class="font-bold hover:underline">Create a page</span> 
    for a celebrity,brand or business.</span>
    </div>

    </div>
